<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('./imgs/image 6.png');
      background-size: cover;
      background-position: center;
      background-color: black;
    }
    .card-f1 {
      width: 800px;
      height: 920px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      padding: 2rem;
    }
    .number-f1 {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 160px;
      font-weight: 900;
      color: orange;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      z-index: 20;
    }
    .driver-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 600px;
      z-index: 10;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex align-items-center justify-content-between w-100 bg-danger" style="height: 80px;">
    <!-- Left logo -->
    <div class="d-flex align-items-center bg-secondary h-100 px-4">
      <img src="./imgs/image_2.webp" alt="F1 Logo" style="height: 48px;">
    </div>

    <!-- Navigation -->
    <nav class="d-flex flex-grow-1 justify-content-around text-white text-center fw-semibold fs-5">
      <div>
        <p class="text-secondary mb-0">EQUIPOS &</p>
        <p class="text-secondary">PILOTOS</p>
      </div>
      <div>
        <p class="mb-0">GESTIÓN DE</p>

      </div>
      <div>
        <p class="mb-0">GESTIÓN DE</p>
        <p>CIRCUITOS</p>
      </div>
      <div>
        <p class="mb-0">AJUSTES</p>
        <p>SIMULACIÓN</p>
      </div>
    </nav>

    <!-- Right user section -->
    <div class="d-flex align-items-center gap-3 pe-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6l4 2" />
      </svg>
      <img src="./imgs/image4.png" alt="User" class="rounded-circle border border-white" style="width: 40px; height: 40px;">
    </div>
  </header>

  <!-- Cards container -->
  <div class="d-flex flex-wrap justify-content-center gap-4 my-5">
    
    <!-- Card #1 -->
    <div class="card-f1">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <p class="text-secondary fs-4 fw-semibold mb-1">OSCAR</p>
          <p class="text-dark display-5 fw-bold">PIASTRI</p>
        </div>
        <img src="ruta/a/auto1.png" alt="Auto" style="height: 96px; object-fit: contain;">
      </div>
      <img src="ruta/a/piloto1.png" alt="Piloto" class="driver-img">
      <div class="number-f1">81</div>
    </div>

    <!-- Card #2 -->
