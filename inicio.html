<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Interactiva de Fórmula 1</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: transparent;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* Añadimos la configuración para la imagen de fondo */
      background-image: url('./imgs/image\ 6.png'); /* Reemplazar con tu URL real */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    
    /* Añadimos una capa global semi-transparente para mejorar legibilidad */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Overlay negro semi-transparente */
      z-index: 0;
    }
    
    header {
      background-color: #dc3545;
    }
    
    .carousel-slide {
      position: absolute;
      inset: 0;
      transition: opacity 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(173, 181, 189, 0.7); /* Hecho semitransparente */
      border-radius: 8px;
      overflow: hidden; /* Para contener las imágenes */
    }
    
    .carousel-slide.hidden {
      opacity: 0;
    }
    
    /* Estilo para las imágenes dentro del carrusel */
    .carousel-slide img {
      width: 100%;
      height: 110%;
     /* Para que la imagen cubra todo el espacio */
    }
    
    .side-image {
      height: 8rem;
      width: 12rem;
      background-color: rgba(108, 117, 125, 0.6); /* Hecho más transparente */
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      backdrop-filter: blur(2px); /* Efecto de desenfoque */
      overflow: hidden; /* Para contener las imágenes */
    }
    
    /* Estilo para las imágenes laterales */
    .side-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .carousel-arrow {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 50%;
      border: none;
      z-index: 20;
    }
    
    .carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .carousel-container {
      width: 100%;
      max-width: 32rem;
      height: 20rem;
      position: relative;
    }
    
    .main-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(33, 37, 41, 0.7); /* Cambiado a semitransparente */
      /* Opcionalmente puedes añadir un gradiente para mejorar la visibilidad del contenido */
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
    }
    
    .tracking-widest {
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
<!-- Bootstrap 5 navbar simulando la barra F1 -->
<nav class="d-flex align-items-center justify-content-between w-200" style="height: 60px;">
  <!-- Sección izquierda con logo y fondo gris -->
  <div class="d-flex align-items-center bg-light px-3" style="height: 100%;">
    <img src="./imgs/image_2.webp" alt="F1 Logo" style="height: 30px;">
  </div>

  <!-- Franja negra inclinada -->
  <div style="
    width: 70px;
    height: 100%;
    background-color: black;
    transform: skewX(-20deg);
  "></div>

  <!-- Texto central con fondo rojo -->
  <div class="flex-grow-1 bg-danger text-white d-flex align-items-center px-4" style="height: 100%;">
    <span class="fw-semibold fs-5 text-uppercase">Bienvenido a simulacion interactiva de formula 1</span>
  </div>

  <!-- Icono engranaje y avatar -->
  <div class="d-flex align-items-center bg-danger px-3" style="height: 100%;">
    <!-- Icono engranaje de Bootstrap Icons -->
    <i class="bi bi-gear-fill text-white fs-4 me-3"></i>
    
    <!-- Avatar redondo -->
    <img src="./imgs/image_3.webp" alt="User" class="rounded-circle" style="height: 40px; width: 40px; object-fit: cover;">
  </div>
</nav>

  </header>

  <!-- Main content with carousel -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center position-relative overflow-hidden" style="z-index: 1;">
    <!-- Ya no necesitamos el overlay principal aquí, usamos el body::before -->
    
    <!-- Carousel container -->
    <div class="position-relative z-1 w-100 container-fluid px-5 d-flex align-items-center">
      <!-- Left arrow -->
      <button id="prev-button" class="carousel-arrow start-0 ms-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
      </button>
      
      <!-- Main carousel slide container -->
      <div class="w-100 d-flex justify-content-center">
        <div class="carousel-container">
          <!-- Slide 1 - REEMPLAZA "ruta-de-tu-imagen-1.jpg" con la ruta de tu imagen -->
          <div class="carousel-slide" data-title="Nuestros Equipos & Pilotos">
            <img src="./imgs/image1.png" alt="Equipos y Pilotos" class="img-fluid">
          </div>
          
          <!-- Slide 2 - REEMPLAZA "ruta-de-tu-imagen-2.jpg" con la ruta de tu imagen -->
          <div class="carousel-slide hidden" data-title="Circuitos & Simulación">
            <img src="./imgs/image3.png" alt="Circuitos y Simulación" class="img-fluid">
          </div>
          
          <!-- Slide 3 - REEMPLAZA "ruta-de-tu-imagen-3.jpg" con la ruta de tu imagen -->
          <div class="carousel-slide hidden" data-title="Resultados & Estadísticas">
            <img src="./imgs/image2.png" alt="Resultados y Estadísticas" class="img-fluid">
          </div>
        </div>
      </div>
      
      <!-- Right arrow -->
      <button id="next-button" class="carousel-arrow end-0 me-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
      
      <!-- Side images - REEMPLAZA las rutas con las rutas de tus imágenes laterales -->
      <div class="side-image start-0 ms-4">
        <img src="./imgs/image2.png" alt="Imagen lateral izquierda">
      </div>
      <div class="side-image end-0 me-4">
        <img src="./imgs/image3.png" alt="Imagen lateral derecha">
      </div>
    </div>
  </main>
  
  <!-- Footer section with dynamic text - ahora transparente -->
  <footer class="py-5 text-center" style="background: transparent; position: relative; z-index: 10;">
    <h2 id="title-text" class="display-5 fw-bold tracking-widest mb-2 text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
      Nuestros Equipos 
      <span class="d-block mt-2">& Pilotos</span>
    </h2>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple carousel functionality
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.carousel-slide');
      const titleText = document.getElementById('title-text');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      let currentSlide = 0;
      
      // Function to update slide visibility
      function showSlide(index) {
        // Hide all slides
        slides.forEach(slide => {
          slide.classList.add('hidden');
        });
        
        // Show current slide
        slides[index].classList.remove('hidden');
        
        // Update title text
        const titleParts = slides[index].dataset.title.split('&');
        if (titleParts.length > 1) {
          titleText.innerHTML = titleParts[0] + '<span class="d-block mt-2">& ' + titleParts[1] + '</span>';
        } else {
          titleText.textContent = titleParts[0];
        }
      }
      
      // Next slide function
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      
      // Previous slide function
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      
      // Add click event listeners to buttons
      nextButton.addEventListener('click', nextSlide);
      prevButton.addEventListener('click', prevSlide);
      
      // Auto rotate carousel - COMENTADO PARA DETENER EL MOVIMIENTO AUTOMÁTICO
      // setInterval(nextSlide, 5000);
      
      // Show initial slide
      showSlide(currentSlide);
    });
</script>
</body>
</html>
