
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Interactiva de Fórmula 1</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #dc3545;
    }
    
    .carousel-slide {
      position: absolute;
      inset: 0;
      transition: opacity 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #adb5bd;
    }
    
    .carousel-slide.hidden {
      opacity: 0;
    }
    
    .side-image {
      height: 8rem;
      width: 12rem;
      background-color: #6c757d;
      opacity: 0.6;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .carousel-arrow {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 50%;
      border: none;
      z-index: 20;
    }
    
    .carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .carousel-container {
      width: 100%;
      max-width: 32rem;
      height: 20rem;
      position: relative;
    }
    
    .main-overlay {
      position: absolute;
      inset: 0;
      background-color: #212529;
      opacity: 0.8;
    }
    
    .tracking-widest {
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header style="background: linear-gradient(90deg, #d1d1d1 8%, #000000 8%, #000000 12%, #ff0000 10%);">
    <div class="container-fluid px-0">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center" style="width: 100%;">
          <!-- F1 Logo en la parte gris -->
          <div style="width: 25%; padding: 8px 0 8px 15px;">
            <img src="./imgs/image_2.webp" alt="F1 Logo" class="img-fluid" style="max-height: 60px;">
          </div>
          <!-- Franja negra (está incluida en el background) -->
          <!-- Título centrado en la parte roja -->
          <h1 class="fs-4 fw-bold text-white mb-0 py-3 ms-5" style="flex-grow: 1;">BIENVENIDO A SIMULACION INTERACTIVA DE FORMULA 1</h1>
        </div>
        <!-- Contenedor de iconos a la derecha -->
        <div class="d-flex align-items-center pe-3">
          <!-- Settings icon (engranaje) -->
          <div class="text-white me-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
              <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34z"/>
            </svg>
          </div>
          <!-- User icon (foto circular) -->
          <div class="rounded-circle bg-white d-flex align-items-center justify-content-center overflow-hidden" style="height: 50px; width: 50px;">
            <img src="./imgs/image_3.webp" alt="User" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content with carousel -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center position-relative overflow-hidden">
    <!-- Background placeholder (darker) -->
    <div class="main-overlay"></div>
    
    <!-- Carousel container -->
    <div class="position-relative z-1 w-100 container-fluid px-5 d-flex align-items-center">
      <!-- Left arrow -->
      <button id="prev-button" class="carousel-arrow start-0 ms-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"></path>
        </svg>
      </button>
      
      <!-- Main carousel slide container -->
      <div class="w-100 d-flex justify-content-center">
        <div class="carousel-container">
          <!-- Slide 1 -->
          <div class="carousel-slide" data-title="Nuestros Equipos & Pilotos">
            <span class="text-secondary fw-bold fs-5">Imagen 1</span>
          </div>
          
          <!-- Slide 2 -->
          <div class="carousel-slide hidden" data-title="Circuitos & Simulación">
            <span class="text-secondary fw-bold fs-5">Imagen 2</span>
          </div>
          
          <!-- Slide 3 -->
          <div class="carousel-slide hidden" data-title="Resultados & Estadísticas">
            <span class="text-secondary fw-bold fs-5">Imagen 3</span>
          </div>
        </div>
      </div>
      
      <!-- Right arrow -->
      <button id="next-button" class="carousel-arrow end-0 me-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"></path>
        </svg>
      </button>
      
      <!-- Side images -->
      <div class="side-image start-0 ms-4">
        <span class="text-white small">Imagen lateral</span>
      </div>
      <div class="side-image end-0 me-4">
        <span class="text-white small">Imagen lateral</span>
      </div>
    </div>
  </main>
  
  <!-- Footer section with dynamic text -->
  <footer class="py-5 text-center">
    <h2 id="title-text" class="display-5 fw-bold tracking-widest mb-2">
      Nuestros Equipos 
      <span class="d-block mt-2">& Pilotos</span>
    </h2>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple carousel functionality
    document.addEventListener('DOMContentLoaded', function() {
      const slides = document.querySelectorAll('.carousel-slide');
      const titleText = document.getElementById('title-text');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      let currentSlide = 0;
      
      // Function to update slide visibility
      function showSlide(index) {
        // Hide all slides
        slides.forEach(slide => {
          slide.classList.add('hidden');
        });
        
        // Show current slide
        slides[index].classList.remove('hidden');
        
        // Update title text
        const titleParts = slides[index].dataset.title.split('&');
        if (titleParts.length > 1) {
          titleText.innerHTML = titleParts[0] + '<span class="d-block mt-2">& ' + titleParts[1] + '</span>';
        } else {
          titleText.textContent = titleParts[0];
        }
      }
      
      // Next slide function
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }
      
      // Previous slide function
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      }
      
      // Add click event listeners to buttons
      nextButton.addEventListener('click', nextSlide);
      prevButton.addEventListener('click', prevSlide);
      
      // Auto rotate carousel
      setInterval(nextSlide, 5000);
      
      // Show initial slide
      showSlide(currentSlide);
    });
  </script>
</body>
</html>
